<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Family Tree</title>
</head>
<body>
    <button type="button" id="log_" onclick="log_()">Loading...</button>
    <script>
        function log_() {
            if (document.cookie.split(';').some((c) => c.trim().startsWith('accessCode='))) {
                // Delete the accessCode cookie
                document.cookie = "accessCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                location.reload();
            } else {
                window.location.href = "login";
            }
        }

        window.onload = function() {
            if (document.cookie.split(';').some((c) => c.trim().startsWith('accessCode='))) {
                document.getElementById('log_').textContent = "Logout";
            } else {
                document.getElementById('log_').textContent = "Login";
            }
        };
    </script>
</body>
</html>
